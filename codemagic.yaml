workflows:
  build-ios:
    name: Build SafeHours iOS
    environment:
      vars:
        PACKAGE_MANAGER: npm
      node: 18.16.0
      xcode: latest
    scripts:
      - name: Install dependencies
        script: npm install
      - name: Build the web app
        script: npm run build
      - name: Copy web assets to iOS
        script: npx cap sync ios
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      email:
        recipients:
          - mr.stacy.m.elliott@email.com

